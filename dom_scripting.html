<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" />

    <title> DOM scripting </title>

    <style>

      #red {
        background-color: red;
      }

      #blue {
        background-color: blue;
      }

    </style>

  </head>

  <body>

    <div id="red">
      This is a red div
    </div>

    <div id="blue">
      This is a blue div
    </div>

    <script>
    /*
      var reddiv = document.getElementById('red');
      reddiv.style.backgroundColor = 'blue';
      */
      document.getElementById('red').style.backgroundColor = 'blue'; //easier to put on 2 lines.
    </script>

  </body>


</html>
